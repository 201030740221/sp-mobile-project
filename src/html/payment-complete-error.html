<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
  <link rel="shortcut icon" href="/images/favicon-sipin.ico">
  <title>斯品家居</title>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div id="app-container">
        <div id="container" class="views">
            <div class="pages">
                <div class="page navbar-through toolbar-through payment-complete">
                    <div class="toolbar">
                        <div class="toolbar-inner">
                            <div class="u-mb-40 u-f14 u-text-center">
                                <a href="#">支付遇到问题?</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content bg-white">
                        <div class="empty complete-panel">
                            <div class="icon icon-error"></div>
                            <div class="u-f24 u-mb-5">支付失败</div>
                            <div class="u-f12 u-mb-40 u-color-gray-summary">请检查失败原因，可返回我的订单继续完成支付</div>
                            <div class="u-mb-20">
                                <a class="btn btn-primary btn-large" style="-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;cursor:pointer;" href="#">重新支付</a>
                            </div>
                            <div>
                                <a class="btn btn-primary btn-large" style="-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;cursor:pointer;" href="#">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
